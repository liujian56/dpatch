{% extends "base.html" %}

{% block headers %}
    <script language="JavaScript" type="text/javascript" src="/javascripts/highcharts/highcharts.js"></script>
    <link type="text/css" href="/css/widget/widget.css" rel="stylesheet">
{% endblock %}

{% block body %}
<div id="repostatus" class="dash-widget">
    <ul class="widget-tab">
{% for repo in repos %}
        <li>
            <div class="ui-tab-item"><a href="/dashboard/status/{{repo.id}}/">{{ repo.name }}</a></div><div class="right"></div>
        </li>
{% endfor %}
    </ul>
</div>

<script type="text/javascript">
	(function($) {
		$(document).ready(function () {
			$('#navs').navigator({ selected: 0 });
			$("#repostatus").tabs();
		});
	})(jQuery);
</script>

{% endblock %}
