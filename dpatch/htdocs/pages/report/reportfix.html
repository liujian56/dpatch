<style type="text/css" media="screen">
	#patchfix .reditor { 
		margin: 0;
		position: absolute;
		top: 22;
		bottom: 0;
		left: 0;
		right: 0;
	}

	#patchfix div.toptitle {
		background:url(../images/bg_title.png) repeat-x left top;
		position: absolute;
		top: 0;
		left: 0;
		right: 0;
		height: 21px;
		padding:0;
		border-bottom: solid 1px #CBCBCB;
		font-size: 14px;
		font-weight: bold;
		vertical-align: middle;
		margin: 0;
	}

	#patchfix div.logtip {
		position: absolute;
		border: solid 1px #CBCBCB;
		height: 100px;
		display:none;
		overflow-y:auto;
		top: 22;
		left: 0;
		right: 0;
	}
</style>
<script src="/javascripts/ace/ace.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/ace/mode-c_cpp.js" type="text/javascript" charset="utf-8"></script>
<script src="/javascripts/ace/theme-chrome.js" type="text/javascript" charset="utf-8"></script>

<input id="id" type="hidden" value="{{ report.id }}">

<div>
    <div>File: {{ report.file }} <div id="tip" style="float:right;"><U>REPORT&gt;&gt;</U></div></div>
    <div id="log" class="logtip">
        <pre>{{ report.reportlog }}</pre>
    </div>

    <textarea id="src" rows="25" cols="80" name="src">{{ src }}</textarea>
    <pre class="reditor" id="reditor">{{ src }}</pre>
</div>

<script type="text/javascript">
	(function($) {
		$(document).ready(function () {
			$('#tip').click(function () {
				if ($(this).data("show") == true) {
					$('#log').css("display", "none");
					$('#tip').html("<U>REPORT&gt;&gt;</U>")
					$('#reditor').css("top", "22");
					$(this).data("show", false);
				} else {
					$('#log').css("display", "block");
					$('#tip').html("<U>REPORT&lt;&lt;</U>")
					$('#reditor').css("top", "124");
					$(this).data("show", true);
				}
			});

			var editor = ace.edit("reditor");
			editor.setTheme("ace/theme/chrome");
			editor.getSession().setMode("ace/mode/c_cpp");
			$("#reportfix").bind( "dialogbeforeclose", function(event, ui) {
				$("#src").val(editor.getValue());
			});
		});
	})(jQuery);
</script>
