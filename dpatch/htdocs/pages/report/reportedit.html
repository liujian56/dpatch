<input id="id" type="hidden" value="{{ report.id }}">
<table>
	<tr>
		<td>Title:</td>
		<td><input id="title" type="text" name="title" maxlength="90" size="60" value="{{ report.title }}"></td>
	</tr>
	<tr>
		<td>Description:</td>
		<td><textarea id="desc" rows="3" cols="60" name="desc">{{ report.desc }}</textarea></td>
	</tr>
	<tr>
		<td>Emails:</td>
		<td><textarea id="emails" rows="3" cols="60" name="emails">{{ report.emails }}</textarea></td>
	</tr>
	<tr>
		<td>Diff:</td>
		<td><textarea id="diff" rows="8" cols="60" name="diff">{{ report.diff }}</textarea></td>
	</tr>
</table>
