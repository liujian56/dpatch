<table>
	<tr>
		<td>From:</td>
		<td><input id="from" type="text" maxlength="80" size="50" value="{{from}}"/></td>
	</tr>
	<tr>
		<td>To:</td>
		<td><input id="to" type="text" maxlength="80" size="50" value="{{from}}"/></td>
	</tr>
	<tr>
		<td>Subject:</td>
		<td><input id="subject" type="text" maxlength="80" size="50" value="dpatch test mail"/></td>
	</tr>
	<tr>
		<td>Body:</td>
		<td><textarea id="mbody" rows="4" cols="50" name="emails">This is a test mail from dpatch engine.</textarea></td>
	</tr>
</table>
